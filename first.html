<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="planterJS.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet" />
    <link rel="stylesheet" href="planterCSS.css" type="text/css" />
    <title></title>
</head>
<body>
        <form action="" method="GET" onsubmit="getHTML()">
            <label for="name">Full name</label><br />
            <input pattern="^(\w\w+)\s(\w+)$" oninvalid="setCustomValidity('Invalid')" id="name" type="text" name="name" placeholder="Enter your Name..." /><br /><br />
            <label for="address">Address</label><br />
            <input type="text" id="address" name="address" placeholder="123 Aamazing Ave" /><br /><br />
            <label for="postal">Postal Code</label><br />
            <input type="text" id="postal" name="postal" oninvalid="setCustomValidity('Please match requested format ex)A1B2CD ')" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" placeholder="A1B2C3"/><br /><br />
            <label for="contact">Phone Number</label><br />
            <input type="tel" id="contact" name="contact" oninvalid="setCustomValidity('Please match requested format ex)9999999999 ')" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="9999999999"/><br /><br />
            <label for="email">Enter your email</label><br />
            <input type="email" id="email" name="email" placeholder="example12@example.com"><br /><br />
            <input type="button" value="Start" id="start" name="start" onClick="getHTML()">
            <input type="reset" value="Clear" onclick="clearInfo()" />
        </form>
    
</body>
</html>
