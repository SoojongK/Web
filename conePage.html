<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="planterJS.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet" />
    <link rel="stylesheet" href="planterCSS.css" type="text/css" />
    <title></title>
</head>
<body>
    <div id="cylinderForm"><br><br>
        <h3>Truncated Cone Shape</h1><br>
        <form action="" method="GET">
            <label for="radius" style="color: bisque;">Radius</label>
            <input type="number" id="radius" value="10" min="10" max="50">cm
            <label for="radius2" style="color:lightgreen">Radius2</label>
            <input type="number" id="radius2" value="10" min="10" max="50">cm<br><br>
            <input type="button" id="calculateCylinder" value="Build" style="padding: 10px 20px;" onclick="buildCone()">
            <input type="reset" id="reset" value="Clear" style="padding: 10px 20px;">
            <input type="button" id="backToMain2" value="Back To Main" onclick="backToMain()" style="background-color: coral; border-color: coral; padding: 10px 20px;" > 
        </form><br><br>
        
    </div><br><br>
    <span id="result" style="text-align: center;"> 
    
</body>
</html>
